<html lang="en">

<head>
    <title>Folder Management</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <!--My JS -->
    <script src="controller.js"></script>
    <!--My CSS-->
    <link rel="stylesheet" type="text/css" href="tpl.css">

    <script src='/bower_components/angular-right-click/src/ng-right-click.js'></script>
</head>

<body ng-app="folderModule">
    <div ng-controller="folderCtrl">
        <md-toolbar>
            <h3>Folder Management</h3>
        </md-toolbar>
        <div class="folder" ng-repeat="folder in folderData" layout="row" ng-show="isShowing[folder.id]" ng-click="showFolder($index)" ng-right-click="goBack($index)">
            <!--<md-button class="folder-btn" md-no-ink ng-show="isShowing[folder.id]" ng-click="showFolder($index)" ng-right-click="goBack($index)">
                {{folder.name}}
            </md-button>-->
            {{folder.name}}
        </div>
    </div>
</body>

</html>
